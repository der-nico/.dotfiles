- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins/']
- shell:
        - git submodule update --init --recursive
        - mkdir -p ~/.oh-my-zsh/custom/
        - mkdir -p ~/.oh-my-zsh/custom/plugins
        - mkdir -p ~/.oh-my-zsh/custom/themes
        - mkdir -p ~/.oh-my-zsh/custom/themes/powerlevel9k
        - mkdir -p ~/.config/nvim
        - git clone https://github.com/VundleVim/Vundle.vim.git ~/.config/nvim/bundle/Vundle.vim || true
        - cd  ~/.config/nvim/bundle/Vundle.vim
        - cd  ~/.config/nvim/bundle/Vundle.vim; git pull

- link:
        # ~/.dotfiles: ''
    ~/.config/nvim/init.vim: init.vim
    ~/.tmux.conf: tmux.conf
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.oh-my-zsh/custom/better_completion.zsh: .oh-my-zsh/custom/better_completion.zsh
    ~/.oh-my-zsh/custom/themes/powerlevel9k/powerlevel9k.zsh-theme: .oh-my-zsh/custom/themes/powerlevel9k/powerlevel9k.zsh-theme


- shell:
  - [git submodule update --init --recursive, Installing submodules]
